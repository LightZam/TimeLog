<div ng-controller="CalendarCtrl">
	<div class="left-sider">
		<ul class="chat-view">
			<li class="chat-title">
				<div style="background-color: #4D9C9E; width: 20%; height: 100%; float: left;"></div>
<!-- 				<div style="font-size:32px; padding: 7.5% 0 0 25%;">{{online}} / {{total}} Online</div>			 -->	
				<div style="font-size:32px; padding: 7.5% 0 0 25%;">{{today | date:'yyyy-MM-dd'}}</div>
			</li>
			<li class="chat-title">
				<div style="background-color: #2F6BB7; width: 20%; height: 100%; float: left;"></div>
				<div style="font-size:26px; padding: 7.5% 0 0 25%; cursor: pointer;" ng-click="manageType()">
					<span style="left: 5%; position: relative; top: 35%;">
  					Event Type
  				</span>
				</div>
			</li>			
			<li ng-repeat="chat in chats" class="chat-body">
				<div style="width: 20%; height: 100%;"></div>
				<div style="background-color: #4D9C9E; width: 2%; height: 100%;"></div>
				<div>Lab1321</div>
			</li>
		</ul>
	</div>
  <div class="calendar-view" ng-model="date"><calendar min="minDate" show-weeks="showWeeks"></calendar></div>
</div>
