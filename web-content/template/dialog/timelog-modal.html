<div class="modal-header">
  <h3>Event hours</h3>
  <i class="" style="color: #FFFFFF; cursor: pointer; font-size: 24px; position: absolute; top: 10px; right: 20px;" ng-click="close()">x</i>
</div>
<div class="modal-body timelog-modal-body">
  <div><span class="title" style="margin-top:0;">When:</span> {{date | date:'fullDate'}}</div>
  <div><span class="title">Period:</span>
	  <input type="text" maxlength="2" ng-model="startHour" style="width:20px" placeholder="09" onkeypress="if (this.value.length == this.maxLength) this.startMin.focus();"/>
	  <span style="font-size: 16px; margin: 0 4px;">:</span>
	  <input type="text" name="startMin" ng-model="startMin" maxlength="2" style="width:20px" placeholder="00" onkeypress="if (this.value.length == this.maxLength) this.endHour.focus();"/>
	  <span style="font-size: 16px; margin: 0 4px;">-</span>
	  <input type="text" name="endHour" ng-model="endHour" maxlength="2" style="width:20px" placeholder="17" onkeypress="if (this.value.length == this.maxLength) this.endMin.focus();"/>
	  <span style="font-size: 16px; margin: 0 4px;">:</span>
	  <input type="text" name="endMin" ng-model="endMin" maxlength="2" style="width:20px" placeholder="00" onkeypress="if (this.value.length == this.maxLength) this.interrupt.focus();"/>
	  <span style="font-size: 14px; margin: 0 4px;">INT</span>
	  <input type="text" name="interrupt" ng-model="interrupt" maxlength="3" style="width:30px" placeholder="60"/>
  </div>
  <div>
  	<span class="title">Type:</span>
  	<select ng-model="type" ng-options="opt.name for opt in types"></select>
  </div>
  <div>Description:
	<textarea type="text" ng-model="description" style="width: 350px; height: 121px;"/>
  </div>
  <button style="float: right;" ng-click="addTimelog()" class="btn" ng-class="">Create</button>
  <div style="float: left; color: #FF6B6B; font-size: 16px; padding: 0;">{{error}}</div>
</div>
